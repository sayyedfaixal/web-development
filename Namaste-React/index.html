<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Rendering root using Js -->
    <div id="root">React Not Rendered</div>

    <!-- Rendering root1 using Js -->
    <div id="root1"></div>

    <!-- Importing react CDN for using React without using node and npm or create react app -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Creating node using javaScript -->
    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "Welcome to the world, this is coming from JS";

      root1.appendChild(heading);
    </script>
    <!--  -->

    <!-- Creating a html element using React -->
    <script>
      /*
        Trying to build using this document tree using React
            <div id = "root" class = "container">
                <h1 id = 'heading-1'>
                    Hello, this is h1 tag which was built using react
                </h1>
                <h2 id = 'heading-2'>
                    Hey, this is h2 tag which was built too using react
                </h2>
            </div>
     */

      const heading1 = React.createElement(
        "h1",
        {
          id: "heading-1",
        },
        "Hello, this is h1 tag which was built using react"
      );
      const heading2 = React.createElement(
        "h2",
        {
          id: "heading-2",
        },
        "Hey, this is h2 tag which was built too using react"
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render([heading1, heading2]);
    </script>
  </body>
</html>
