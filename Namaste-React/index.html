<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rendering root using Js -->
    <div id="root">React Not Rendered</div>

    <!-- Rendering root1 using Js -->
    <div id="root1"></div>

    <!-- Importing react CDN for using React without using node and npm or create react app -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Creating node using javaScript -->
    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "Welcome to the world, this is coming from JS";

      root1.appendChild(heading);
    </script>
    <!--  -->

    <!-- Creating a html element using React -->
    <script src="./App.js"></script>
  </body>
</html>
