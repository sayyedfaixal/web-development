<!DOCTYPE html>
<!-- The above lines tell us that, the document that is being served is html -->
<html lang="en">
  <!-- There are two main child of html
    viz, head and body
    -->
  <head>
    <!-- These tag help the broweser to understand what character encoding and other useful information, is being processed used by the page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Hi there</h1>
    <!-- wherever there is h1 tag use, it means that it is the core part of the webpage -->

    <!-- Element - every tag can be considered as an element from opening to ending of the tag-->
    <h3>This is an h3 tag and this is an element</h3>
    <h2
      title="this tooltip is coming via title attribute in the h2 tag, this is the only use of title attribute"
    >
      Hover over me
    </h2>
  </body>
</html>
