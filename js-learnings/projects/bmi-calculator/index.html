<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="#main-form">
      <div class="container">
        <p class="input-item">
          <label for="input-height">Height in CM</label>
          <input type="text" name="input-height" id="height" />
        </p>
        <p class="input-item">
          <label for="input-weight">Weight in KG</label>
          <input type="text" name="input-weight" id="weight" />
        </p>
        <button id="submit-btn" type="submit">Calculate</button>
      </div>
    </form>
    <div class="result-div">
      <div id="result">Result:</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
